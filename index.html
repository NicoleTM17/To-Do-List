<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <title>To Do list</title>
</head>
<body>
  <div class="container">
    <h1 class="title">To-Do List</h1>

    <div class="reminder-form-wrapper">
      <form id="reminder-form">
        <input type="text" class="reminder-input" placeholder="What is your reminder?">
        <input type="datetime-local" class="date-time">
        <input type="submit" class="submit-btn">
      </form>
    </div>


    <div class="reminders-wrapper">

      <div id="reminders">

        <div class="reminder-card">
          <p class="delete-btn">✘</p>
          <p class="reminder-text">Do black and white wash</p>
          <p class="reminder-date"><i class="fa-solid fa-bell"></i>19/8/2023 9:00</p>
        </div>

        <div class="reminder-card">
          <p class="delete-btn">✘</p>
          <p class="reminder-text">Pick up parcel</p>
          <p class="reminder-date"><i class="fa-solid fa-bell"></i>21/8/2023 12:30</p>
        </div>

        <div class="reminder-card">
          <p class="delete-btn">✘</p>
          <p class="reminder-text">Go to the bank</p>
          <p class="reminder-date"><i class="fa-solid fa-bell"></i>21/8/2023 21:10</p>
        </div>


      </div>



    </div>

    <footer>© Nicole Moncrieffe 2023</footer>
  </div>


  <script src="./to-do-list.js"></script>
</body>
</html>
